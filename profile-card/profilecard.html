<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profilecard</title>
    <link rel="stylesheet" href="profile.css">
    
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-background">
        <img src="🍂Nikita🍁 on X.jpeg" class="profile" />
      </div>

      <div class="profile-info">
        <p class="name">Goddess Tiana</p>
        <p class="passion">Artist & Blogger</p>
      </div>

      <div class="profile-links">
        <img src="facebooklogo.png" class="linkss" />
        <img src="twitterlogo.jpg" class="links" />
        <img src="instalogo.jpg" class="links" />
        <img src="devianartlogo.png" class="links" />
      </div>

      <div class="profile-buttons">
        <button>Subscribe</button>
        <button>Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <img src="bx-heart-circle.svg" class="i" /> 
          <span class="number">60k</span>
        </div>
        <div class="data">
          <img src="comment-regular-24.png" class="i" />
          <span class="number">20k</span>
        </div>
        <div class="data">
          <img src="share-solid-24.png" class="i" />
          <span class="number">12k</span>

        </div>
    </div>
  </body>
</html>
